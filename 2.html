  <h2> 정신 건강을 위해 글을 쓰자 </h2>
  그저께는 <a href="https://ko.wikipedia.org/wiki/%EC%98%A4%ED%82%A4%EB%82%98%EC%99%80%ED%98%84" target="_blank" title = "오키나와">오키나와</a>에서 귀국하였고, 어제는 파견직 면접을 보았다.
  <br>여행은 즐겁지만 편도선이 부어 식도락을 즐길 수 없었고, 면접은 무난하게 보았으나 떨어졌다.<br>
  <p>취업준비생을 위해 제공되는 교육과정을 신청한 곳에서는 대학졸업예정자가 아니라서 신청대상이 아니라는 연락을 받았고, 트위터를 들어가니 올 한 해가 44%가 지났다는 글이 있었다.<br>
  <br><strong>무기력해지고 멍청해지는 것을 막고자 무언가 <u>일을 벌리려고 노력하고 있다.</u></strong>
  </p>
